<!DOCTYPE html>
<html>
<head>
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap-3.3.2-dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Frogger</h1>
        </div>
    </div>
    <div class="row">
        <div id="chooseCharacter" class="col-md-3">
                <ul>
                    <li><img id="char-boy" src="images/char-boy.png" onclick="player.chooseCharacter(id);"></li>
                    <li><img id="char-cat-girl" src="images/char-cat-girl.png" onclick="player.chooseCharacter(id);"></li>
                    <li><img id="char-horn-girl" src="images/char-horn-girl.png" onclick="player.chooseCharacter(id);"></li>
                    <li><img id="char-pink-girl" src="images/char-pink-girl.png" onclick="player.chooseCharacter(id);"></li>
                    <li><img id="char-princess-girl" src="images/char-princess-girl.png" onclick="player.chooseCharacter(id);"></li>
                </ul>
            <p>Click to select your character</p>
        </div>
        <div id="canvasContainer" class="col-md-6">

        </div>
        <div class="col-md-3" id="timer">

        </div>
    </div>

</div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="bootstrap-3.3.2-dist/js/bootstrap.js"></script>

</html>
